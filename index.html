<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Luy·ªán g√µ ti·∫øng Vi·ªát</title>
  <style>
    body {

    }
    h1 {

    #text {

      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;

    }
    #text span.correct { color: green; }
    #text span.incorrect { color: red; }
    #inputArea {

      padding: 10px;
      border-radius: 8px;

      outline: none;

    }
    #inputArea:focus {
      border-color: #005999;
    }
    #result {
      font-size: 16px;
      font-weight: bold;
      color: #444;
      margin-bottom: 20px;
    }
    #restartBtn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #0077cc;
      color: white;
      cursor: pointer;
    }
    #restartBtn:hover {
      background: #005999;
    }
  </style>
</head>
<body>
  <h1>Luy·ªán g√µ ti·∫øng Vi·ªát</h1>
  <div id="text"></div>
  <textarea id="inputArea" rows="5" placeholder="B·∫Øt ƒë·∫ßu g√µ t·∫°i ƒë√¢y..."></textarea>
  <div id="result"></div>
  <button id="restartBtn">üîÑ Ch∆°i l·∫°i</button>

  <script>
    const passages = [
      "H·ªçc g√µ b√†n ph√≠m ti·∫øng Vi·ªát gi√∫p ch√∫ng ta tƒÉng t·ªëc ƒë·ªô v√† s·ª± ch√≠nh x√°c.",
      "Luy·ªán t·∫≠p m·ªói ng√†y l√† ch√¨a kh√≥a ƒë·ªÉ th√†nh c√¥ng trong b·∫•t k·ª≥ lƒ©nh v·ª±c n√†o.",
      "Vi·ªác ƒë·ªçc s√°ch th∆∞·ªùng xuy√™n s·∫Ω m·ªü r·ªông ki·∫øn th·ª©c v√† c·∫£i thi·ªán k·ªπ nƒÉng vi·∫øt.",
      "G√µ m∆∞·ªùi ng√≥n kh√¥ng ch·ªâ nhanh h∆°n m√† c√≤n gi√∫p gi·∫£m cƒÉng th·∫≥ng cho ƒë√¥i tay."
    ];

    const textDiv = document.getElementById("text");
    const inputArea = document.getElementById("inputArea");
    const result = document.getElementById("result");
    const restartBtn = document.getElementById("restartBtn");

    let currentText = "";
    let startTime = null;

    function pickRandomText() {
      return passages[Math.floor(Math.random() * passages.length)];
    }

    function displayText() {
      textDiv.innerHTML = "";
      currentText.split("").forEach(char => {
        const span = document.createElement("span");
        span.innerText = char;
        textDiv.appendChild(span);
      });
    }

    function resetGame() {
      currentText = pickRandomText();
      inputArea.value = "";
      result.innerHTML = "";
      startTime = null;
      displayText();
    }

    inputArea.addEventListener("input", () => {
      const input = inputArea.value;
      const spans = textDiv.querySelectorAll("span");

      if (!startTime) startTime = new Date();

      let correctChars = 0;
      for (let i = 0; i < spans.length; i++) {
        const char = input[i];
        if (char == null) {
          spans[i].classList.remove("correct", "incorrect");
        } else if (char === currentText[i]) {
          spans[i].classList.add("correct");
          spans[i].classList.remove("incorrect");
          correctChars++;
        } else {
          spans[i].classList.add("incorrect");
          spans[i].classList.remove("correct");
        }
      }

      const accuracy = ((correctChars / input.length) * 100).toFixed(1);
      const elapsedTime = (new Date() - startTime) / 1000 / 60; // ph√∫t
      const wpm = Math.round((input.length / 5) / elapsedTime);

      if (input === currentText) {
        result.innerHTML = `<span class="correct">üéâ Ho√†n th√†nh! ƒê·ªô ch√≠nh x√°c: ${accuracy}%. T·ªëc ƒë·ªô: ${wpm} t·ª´/ph√∫t.</span>`;
      } else {
        result.innerHTML = `ƒê·ªô ch√≠nh x√°c: <span class="${accuracy > 80 ? 'correct':'incorrect'}">${accuracy}%</span> | T·ªëc ƒë·ªô: ${wpm} t·ª´/ph√∫t`;
      }
    });

    restartBtn.addEventListener("click", resetGame);

    // Kh·ªüi ƒë·ªông game
    resetGame();
  </script>
</body>
</html>
